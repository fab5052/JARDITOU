  <main>

    <form action="http://bienvu.net/script.php" method="post" id="formulaire"></form>

    <h1 class="accueil">FORMULAIRE</h1>
    <hr>

    <h3>* Ces zones sont obligatoires</h3>

    <fieldset>
      <legend>Vos coordonnées</legend>
      <label for="nom">Votre nom*:</label>
      <input type="text" name="nom" id="nom" required size="30" maxlength="30"><br>

      <label for="prénom">Votre prénom*:</label>
      <input type="text" name="prénom" id="prénom" required size="30" maxlength="30"><br>

      <label for="nom">Sexe*:&nbsp;</label>

      <label for="nom">Féminin</label>
      <input id="inlineRadio1" type="radio" name="optradio" required>

      <label for="nom">Masculin</label>
      <input id="inlineRadio2" type="radio" name="optradio" required><br>

      <label for="ddn">Date de naissance*:</label>
      <input type="date" name="ddn" id="ddn" required><br>

      <label for="CodePostal">Code postal*:</label>
      <input type="text" name="CodePostal" id="CodePostal" required size="30" maxlength="30"><br>

      <label for="Adresse">Adresse:</label>
      <input type="text" name="Adresse" id="Adresse" required size="30" maxlength="30"><br>

      <label for="Ville">Ville:</label>
      <input type="text" name="Ville" id="Ville" required size="30" maxlength="30"><br>

      <label for="Email">Email*:</label>
      <input type="text" name="Email" id="Email" size="30" maxlength="30" placeholder="dave.loper@afpa.fr"><br>
    </fieldset>

    <fieldset>
      <legend>Votre demande</legend>

      <label for="nom">Sujet*:</label>

      <select>
        <option selected disabled value="Veuillez">Veuillez séléctionner un sujet</option>
        <option value="Commandes">Commandes</option>
        <option value="Question sur un produit">Question sur un produit</option>
        <option value="Réclamatiuons">Réclamations</option>
        <option value="Autres">Autres</option>
      </select><br><br>

      <label for="question">Votre question*:</label>
      <textarea name="text" id="question" rows="5" cols="50"></textarea><br>

      <input type="checkbox" name="formulaire" value="*J'accepte le traitement de ce formulaire">*J'accepte le
      traitement de ce formulaire

    </fieldset><br>


    <input type="submit" class="button" value="Envoyer">
    <input type="reset" class="button" value="Annuler">
